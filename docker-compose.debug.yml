version: '3.4'

services:
  projecttst2022:
    image: projecttst2022
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 src/HelloWorld.py "]
    ports:
      - 5678:5678
